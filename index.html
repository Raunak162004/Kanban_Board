<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KANBAN BOARD</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="board">
        <div class="column" id="todo">
            <h2>To Do</h2>
            <div class="tasks" id="todo-tasks"></div>
            <input type="text" class="task-input" id="todo-input" placeholder="Add a task..">
            <button class="add-task">Add Task</button>
        </div>

        <div class="column" id="doing">
            <h2>Doing</h2>
            <div class="tasks" id="doing-tasks"></div>
            <input type="text" class="task-input" id="doing-input" placeholder="Add a task..">
            <button class="add-task">Add Task</button>
        </div>

        <div class="column" id="done">
            <h2>Done</h2>
            <div class="tasks" id="done-tasks"></div>
            <input type="text" class="task-input" id="done-input" placeholder="Add a task..">
            <button class="add-task">Add Task</button>
        </div>
        
    </div>

    <script src="./script.js"></script>
</body>
</html>
