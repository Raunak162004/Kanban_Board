<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KANBAN BOARD</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="board">
        <div class="column" id="todo">
            <h2>To Do</h2>
            <div class="tasks" id="todo-tasks"></div>
            <input type="text" class="task-input" id="todo-input" placeholder="Add a task..">
            <button class="add-task">Add Task</button>
        </div>

        <div class="column" id="doing">
            <h2>Doing</h2>
            <div class="tasks" id="doing-tasks"></div>
            <input type="text" class="task-input" id="doing-input" placeholder="Add a task..">
            <button class="add-task">Add Task</button>
        </div>

        <div class="column" id="done">
            <h2>Done</h2>
            <div class="tasks" id="done-tasks"></div>
            <input type="text" class="task-input" id="done-input" placeholder="Add a task..">
            <button class="add-task">Add Task</button>
        </div>
        
    </div>

    <script src="./script.js"></script>
</body>
</html>
